<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uppgift 2</title>

    <link rel="stylesheet" href="../global.css" />

    <style>
      main {
        padding-top: 24px;
      }

      .uc.panel {
        padding: 18px;
        margin-top: 18px;
      }

      .uc__title {
        margin: 0;
        font-size: clamp(28px, 3.6vw, 44px);
        letter-spacing: -0.02em;
      }

      .uc__subtitle {
        margin: 6px 0 0;
        color: var(--muted);
      }

      .uc__figure {
        margin: 18px 0 0;
      }

      .uc__img {
        width: min(920px, 100%);
        height: auto;
        display: block;
        margin: 0 auto;
        border-radius: calc(var(--radius) - 4px);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        background: #fff;
      }

      .uc__caption {
        margin-top: 10px;
        text-align: center;
        color: var(--muted);
        font-size: 14px;
      }

      @media (max-width: 520px) {
        .uc.panel {
          padding: 14px;
        }
        .uc__caption {
          font-size: 13px;
        }
      }
    </style>

    <script src="../assignments.js" defer></script>
    <script src="../nav.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Webbteknik 3</h1>
      <p>1ME323</p>

      <nav id="global-nav" aria-label="Global navigation"></nav>
    </header>

    <main>
      <section class="uc panel" aria-labelledby="uc-title">
        <h1 id="uc-title" class="uc__title">Under Construction...</h1>
        <p class="uc__subtitle">Uppgift 2 byggs just nu. Kom tillbaka snart. Tack!</p>

        <figure class="uc__figure">
          <img
            class="uc__img"
            src="../img/under-construction.png"
            alt="Under Construction meme"
            loading="lazy"
          />
          <figcaption class="uc__caption">Status: 0,99%… “Just one more year…”</figcaption>
        </figure>
      </section>
      <h2>Uppgift 2 - Produktsida med kundvagn</h2>

      <div class="layout">
        <section class="panel products" aria-labelledby="products-title">
          <h3 id="products-title">Produkter</h3>

          <div id="products" class="cards">
          </div>
        </section>

        <aside class="panel cart" aria-labelledby="cart-title">
          <h3 id="cart-title">Kundvagn</h3>

          <ul id="cart-items" class="cart-list">
          </ul>

          <div class="cart-footer">
            <p><strong>Total:</strong> <span id="cart-total">0</span> kr</p>
            <button id="clear-cart" type="button">Töm kundvagn</button>
          </div>
        </aside>
      </div>
    </main>

    <footer>
      <p>Uppgift 2</p>
    </footer>
  </body>
</html>
